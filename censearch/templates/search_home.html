{% extends 'base.html' %}

{% block extra_css %}
<style>
  input {
    font-size: 1.3em;
    width: 98%;
    height: 2em;
    border-radius: 0.5em;
    padding: 0.5em;
  }
  .result-row {
    border-color: #FFFFFF;
    border-style: solid;
    border-width: 1px;
    border-radius: 0.5em;
    padding: 1em;
    margin-bottom: 1em;
  }
  #results {
    margin-top: 1em;
  }
  .variable-result {
    margin-left: 2em;
  }
  h3 a {
    text-decoration: none;
  }
</style>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/htmx.org@2.0.2"></script>
{% endblock %}

{% block content %}
<div>
<input name="q"
       hx-get="/censearch/text-search"
       hx-trigger="keyup delay:500ms changed"
       hx-target="#results"
       hx-indicator="#load-ind"
       placeholder="search the ACS">
</div>
<div id="load-ind" class="htmx-indicator">
  <h3>Loading results ...</h3>
</div>
<div id="results">
  <h3>Results will appear here...</h3>
</div>
{% endblock %}
